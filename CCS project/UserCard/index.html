<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="usercard">
            <div class="header">
                <img src="./icons/user-circle.png" alt="User Circle" class="usercircle">
            </div>
            <div class="main">
                <h1>Jane Doe</h1>
                <h2><img src="./icons/map-marker.png" alt="map marker" class="marker">Seattle</h2>
                <p>Developer | Engineer | Problem Solver <br> Master of the Shadows and the Internet</p>
                <p><a href="">
                    <img src="./icons/gear.png" alt="gear" class="gear">
                    edit profile
                </a></p>
            </div>
        </div>
    </div>
     
</body>
</html>
