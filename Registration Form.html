<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="firstName">First Name *</label>
        <input type="text" name="firstName" id="firstName">
        <div>
            <label for="lastName">Last Name *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="emailAddress">Email Address *</label>
            <input type="email" name="emailAddress" id="emailAddress">
        </div>
        <div>
            <label for="password">Password *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="prefernoanswer" value="prefernoanswer">
            <label for="prefernoanswer">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="favoriteLanguage">Favorite Language:</label>
            <select name="favoriteLanguage" id="favoriteLanguage">
                <option value="favoriteLanguage">Javascript</option>
                <option value="favoriteLanguage">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailUpdate" id="emailUpdate">
            <label for="emailUpdate">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label for="requiredField">*Indicates a required field</label>
        </div>
    </form>
</body>
</html>
